{% extends 'seller_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block body_content %}

<div class="container mt-5 pt-4">
    
    <div class="col-6 mx-auto">
        <h3 class="text-center">Login</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="row my-4">
                <div class="form-group col-12">
                    <input type="text" placeholder="Mobile" class="form-control" name="mobile" id="">
                </div>
            </div>

            <p>Don't have account <a href="{% url 'sellerSide:sellerRegister' %}">Register</a></p>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

{% endblock body_content %}
